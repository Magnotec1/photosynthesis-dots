mem=$(
    LANG=C 
    memraw=$(free -b --si | awk '/^Mem:/{print $2}')
    speedraw=$(
        dmidecode --type 17| 
        grep "Speed:"| 
        grep -v "Configured"| 
        grep -v "Unknown"| 
        sed -e "s/Speed://g"| 
        uniq -c| 
        sed -e "s/      2 	//g"|
        sed -e "s/MT\/s/GHz/g"
    )
    numfmt --to iec --format "%8.4f" $memraw|
    sed -e "s/G//g";
    echo -n "GB";
    echo -n " (";
    dmidecode --type 17| 
    grep "Size:"| 
    grep -v "e Size:"| 
    grep -v "l Size:"| 
    grep -v "No Module"| 
    sed -e "s/Size://g"| 
    uniq -c|
    sed "s/ 	/ x /g"|
    sed "s/ //g"|
    sed -e "s/GB/ GB)/g";
    echo -n " @"; 
    p=2;
    speed="${speedraw:0:p}.${speedraw:p}";
    echo -n " "
    echo -n $speed
)
graphics=$(
    speedraw=$(
        nvidia-smi -q -d clock| 
        grep -A 1 "Max Clocks"| 
        grep -v "Max Clocks"| 
        sed "s/        Graphics                          : //g"|
        sed "s/MHz/GHz/g"
    )
    nvidia-smi -L| 
    grep "GPU 0:"| 
    sed "s/GPU 0://g"| 
    sed 's/(UUID:.*//g';
    echo -n "@ ";
    p=1;
    speed="${speedraw:0:p}.${speedraw:p}";
    echo -n " "
    echo -n $speed
)
compositor=$(
    raw=$(
        inxi -Gxx|
        grep compositor|
        sed -e "s/ //g"|
        sed -e "s/compositor://g"
    )
    out=${raw%v:*}
    if [ $out == "gnome-shell" ]
        then
            out="mutter"
    fi
    echo $out
)
print_info() {
    prin "$(color 1)⬤  $(color 2)⬤  $(color 3)⬤  $(color 4)⬤  $(color 5)⬤  $(color 6)⬤  $(color 7)⬤  $(color 8)⬤"
    prin "╭─────────╮"
    info "│  uptime⠀⠀│" uptime
    prin "├─────────┤"
    info "│  kernel⠀⠀│" kernel
    info "│  distro⠀⠀│" distro
    info "│  cmptr⠀⠀ │" compositor   
    info "│  de/wm⠀⠀ │" de
    info "│  shell⠀⠀ │" shell
    prin "├─────────┤"
    info "│  gpu⠀⠀⠀⠀ │" graphics
    info "│  driver⠀ │" gpu_driver
    info "│  cpu⠀⠀⠀⠀ │" cpu
    info "│  mem⠀⠀⠀⠀ │" mem
    prin "╰─────────╯"
}

# Shorten the output of the kernel function.
kernel_shorthand="on"

# Shorten the output of the distro function
distro_shorthand="off"

# Show/Hide OS Architecture.
os_arch="off"

# Shorten the output of the uptime function
uptime_shorthand="on"

# Show memory pecentage in output.
memory_percent="off"

# Change memory output unit ('kib', 'mib', 'gib')
memory_unit="gib"

# Show/Hide Package Manager names.
# Values:  'on', 'tiny' 'off'
# on:   '998 (pacman), 8 (flatpak), 4 (snap)'
# tiny: '908 (pacman, flatpak, snap)'
# off:  '908'
package_managers="on"

# Show the path to $SHELL
# Example:
# on:  '/bin/bash'
# off: 'bash'
shell_path="off"

# Show $SHELL version
shell_version="off"

# Display refresh rate next to each monitor
refresh_rate="off"

# Show Desktop Environment version
de_version="on"

# Text Colors
# Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
# Each number represents a different part of the text in
# this order: 'title', '@', 'underline', 'subtitle', 'colon', 'info'
# Example:
# colors=(distro)      - Text is colored based on Distro colors.
# colors=(4 6 1 8 8 6) - Text is colored in the order above.
# colors=(4 7 7 4 7 7)
colors=(255 255 255 255 255 255)

# Toggle bold text
bold="on"

# Enable/Disable Underline
underline_enabled="on"

# Underline character (string)
underline_char="─"

# Info Separator
separator=" "

# Color block range. The range of colors to print.
# Values:   'num'
block_range=(0 7)

# Toggle color blocks
color_blocks="on"

# Color block width in spaces
block_width=3

# Color block height in lines
block_height=1

# Color Alignment
# Values: 'auto', 'num'
# Number specifies how far from the left side of the terminal (in spaces) to
# begin printing the columns, in case you want to e.g. center them under your
# text.
# Example:
# col_offset="auto" - Default behavior of neofetch
# col_offset=7      - Leave 7 spaces then print the colors
col_offset="auto"

# Progress Bar characters
bar_char_elapsed="-"
bar_char_total="="

# Toggle Progress Bar border
bar_border="on"

# Progress bar length in spaces
# Number of chars long to make the progress bars.
bar_length=15

# Progress bar colors
# When set to distro, uses your distro's logo colors.
# Values:   'distro', 'num'
bar_color_elapsed="distro"
bar_color_total="distro"

# Info display
# Display a bar with the info.
# Values:  'bar', 'infobar', 'barinfo', 'off'
# Example:
# bar:     '[---=======]'
# infobar: 'info [---=======]'
# barinfo: '[---=======] info'
# off:     'info'
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Image backend.
# Values:   'ascii', 'caca', 'chafa', 'jp2a', 'iterm2', 'off',
#           'pot', 'termpix', 'pixterm', 'tycat', 'w3m', 'kitty'
image_backend="ascii"

# Image Source
# Default:  'auto'
# Values:   'auto', 'ascii', 'wallpaper', '/path/to/img', '/path/to/ascii', '/path/to/dir/'
#           'command output (neofetch --ascii "$(fortune | cowsay -W 30)")'
image_source="${HOME}/.config/neofetch/ascii.txt"

# Ascii distro (Which distro's ascii art to display).
# Default: 'auto'
# Values:  'auto', 'distro_name'
ascii_distro="arch_small"

# Ascii Colors
# Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
# Example:
# ascii_colors=(distro)      - Ascii is colored based on Distro colors.
# ascii_colors=(4 6 1 8 8 6) - Ascii is colored using these colors.
ascii_colors=(255 255 255 255 255 255)

# Whether or not to bold the ascii logo.
ascii_bold="on"

# Image loop
# Setting this to on will make neofetch redraw the image constantly until
# Ctrl+C is pressed. This fixes display issues in some terminal emulators.
image_loop="off"

# Thumbnail directory
# Default: '~/.cache/thumbnails/neofetch'
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode
# Values:   'normal', 'fit', 'fill'
# See this wiki page to learn about the fit and fill options.
# https://github.com/dylanaraps/neofetch/wiki/What-is-Waifu-Crop%3F
crop_mode="normal"

# Crop offset
# Note: Only affects 'normal' crop mode.
# Values:   'northwest', 'north', 'northeast', 'west', 'center'
#           'east', 'southwest', 'south', 'southeast'
crop_offset="center"

# Image size
# The image is half the terminal width by default.
# Values:  'auto', '00px', '00%', 'none'
image_size="auto"

# Gap between image and text. Can be a positive or negative integer
gap=5

# Image offsets
# Only works with the w3m backend.
# Values:  'px'
yoffset=0
xoffset=0

# Image background color
# Only works with the w3m backend.
# Values:  'color', 'blue'
background_color=

# Stdout mode
# Turn off all colors and disables image backend (ASCII/Image).
# Useful for piping into another command.
stdout="off"