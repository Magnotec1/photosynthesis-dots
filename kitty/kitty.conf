#              ┗━━━━━━━━━━━━━━━━━━━━━━━━━━┛

#                                                                                  ┏━━━━━━┓
#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫ Tabs ┃
#                                                                                  ┗━━━━━━┛

tab_bar_min_tabs 1
tab_bar_edge    bottom
tab_bar_margin_width    10
tab_bar_margin_height    15 0
# tab_bar_style    fade
tab_bar_style    hidden
tab_fade    0
tab_bar_background none
# tab_title_template          "{fmt.bg._11111B}{fmt.fg._272b3d}{fmt.fg.default}{fmt.bg._272b3d}{fmt.fg._AAAAAA} New Tab {fmt.fg.default}{fmt.bg.default}{fmt.fg._272b3d}{fmt.fg.default}"
# active_tab_title_template   "{fmt.bg._11111B}{fmt.fg._161925}{fmt.fg.default}{fmt.bg._161925}{fmt.fg._AAAAAA} New Tab {fmt.fg.default}{fmt.bg.default}{fmt.fg._161925}{fmt.fg.default}"

#                                                                                  ┏━━━━━━━┓
#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫ Color ┃
#                                                                                  ┗━━━━━━━┛

foreground #AAAAAA
background #0F110F
selection_background #AAAAAA
selection_foreground #000000
active_border_color #FFFFFF

